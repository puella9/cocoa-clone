          xmlns="http://www.w3.org/2000/svg"

          />
        </svg>
      </div>
    </div>

    <!-- 로그인 관련 텍스트 -->
    <div class="login-text">
      <span class="login-text__main"> Welcom to Mabinogi Talk </span>
      <span class="login-text__sub">
        If you have a Mabinogi account, <br />
        log in with your id or email.
      </span>
    </div>

    <!-- 로그인 인풋박스 -->
    <form action="/friends.html" class="login-form">
      <input
        type="text"
        class="login-form__input"
        placeholder="ID or Email"
        required
      />
      <input
        type="password"
        class="login-form__input"
        placeholder="Password"
        required
      />
      <span class="login-form__btn">
        <button class="login-btn">Log In</button>
        <button class="login-btn">Sign Up</button>
      </span>
    </form>

    <!-- 비밀번호 뭐시기 텍스트 -->
    <span class="login-text__annai">Find Mabinogi Account or Password</span>
  </body>
</html>
